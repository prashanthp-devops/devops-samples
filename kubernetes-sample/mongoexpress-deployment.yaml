apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  labels:
    app: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express
        ports:
        - containerPort: 8081
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          name: MONGO_INITDB_ROOT_USERNAME
           valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
         - name: MONGO_INITDB_ROOT_PASSWORD
           valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password 
        - name: ME_CONFIG_MONGODB_SERVER
          valueFrom: 
            configMapKeyRef:
              name: mongodb-configmap
              key: database_url
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
spec:
  selector:
    app: mongo-express
  #the below line assigns external IP, accessible from outside
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      #the below line is used to assign a port (30000-32767) to be added to the above IP to access from browser
      nodePort: 30000

